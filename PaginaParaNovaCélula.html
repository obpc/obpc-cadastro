<!DOCTYPE html>
<html>
<meta chartset="utf-8">

<head>
    <title>NOVA CÉLULA</title>
</head>

<body>
    <div>
        <h1>REGISTRO DE NOVA CÉLULA</h1>
    </div>
    <div>
        <form>
            <div>
                <label for="nome">NOME DA CÉLULA:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="dia">DIA:</label>
                <select id="dia">
                    <option>Segunda-feira</option>
                    <option>Terça-feira</option>
                    <option>Quarta-feira</option>
                    <option>Quinta-feira</option>
                    <option> Sexta-feira</option>
                </select>
            </div>
            <div> <label for="endereco">ENDEREÇO:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div><label for="servo">SERVO:</label>
                <select id="servo">
                    <option>Servo 1 </option>
                    <option>Servo 2</option>
                    <option>Servo Especial</option>
                </select>
            </div>
            <div> <label for="anfitriao">ANFITRIÃO:</label>
                <select id="anfitriao">
                    <option>Anfitrião 1</option>
                    <option>Anfitrião 2</option>
                    <option>Anfitrião Especial</option>
                </select>
            </div>
            <div> <label for="timoteo">TIMÓTEO:</label>
                <select id="timoteo">
                    <option>Timóteo, o Grego</option>
                    <option>Timóteo, o Judeu</option>
                    <option>Timóteo, o Filho querido</option>
                    <option>Timóteo, o Discipulo</option>
                    <option>Timóteo, o Jovem</option>
                </select>
            </div>
            <div> <label for="macro">MACRO:</label>
                <select id="macro">
                    <option>Rede Jovem</option>
                    <option>Macro do Vô</option>
                    <option>Macro do Pastor</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Salvar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
