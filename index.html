<!DOCTYPE html>
<html>
<meta chartset="utf-8">
<head>
    <title>Formulário</title>
</head>
<body>
    <form>
        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="ddd">DDD:</label>
        <input type="number" id="ddd" name="ddd"><br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>
        <label for="estado">ESTADO:</label>
        <select id="estado">
            <option>Membro</option>
            <option>Visitante</option>
            <option>Frequentador</option>
        </select><br><br>
        <label for="célula">CÉLULA:</label>
        <select id="célula">
            <option>REDE JOVEM(MENINOS)</option>
            <option>REDE JOVEM(MENINAS)</option>
            <option>REDE JOVEM(MISTA)</option>
            <option>CONECTE</option>
            <option>CÉLULA 25+</option>            
        </select><br><br>
        <label for="discipulador">DISCIPULADOR:</label>
        <select id="discipulador">
            <option>Carlinhos Correa</option>
            <option>Flávio de Luiz</option>
            <option>César Nunes</option>
        </select><br><br>
        <label for="conjuge">CÔNJUGE:</label>
        <select id="conjuge">
            <option>Eduarda Ferreira</option>
            <option>Sônia de Luiz</option>
            <option>Dafine Nunes</option>
        </select><br><br>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
